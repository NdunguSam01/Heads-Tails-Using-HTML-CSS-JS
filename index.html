<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset en-US locale >
    <meta name="viewport" content="width=device-width, initial- scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Heads or Tails Game</title>
</head>
    <body>
        <div class="container">
                <div class="title">
                    <h1>Heads or Tails Game</h1>
                     <input type="text" id="name" placeholder="Enter your username" autocomplete="on"><br><br>
                    <button type="button" id="getStarted" onclick="submit()">Get Started</button>
                    <script src="./assets/main.js"></script>    
                </div>
            <span class="begin">
                <h2 id="start"></h2>
                <p id="player1">
                </p><p id="player2"></p>
                <p id="intro"></p>
                <button id="Heads" style="visibility:hidden;" onclick="heads()">Heads</button>&nbsp;
                <button id="Tails" style="visibility:hidden;" onclick="tails()">Tails</button>&nbsp;
                <p id="playerChoice" style="visibility:hidden;"></p>
                <p id="computerChoice" style="visibility:hidden;"></p>
                <button id="flip" style="visibility: hidden;" onclick="flip();">Flip the coin</button>
            </span>
        </div>
    </body>
</html>
